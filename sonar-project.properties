sonar.projectKey=lms-backend
sonar.projectName=LMS Backend
sonar.projectVersion=1.0

sonar.sourceEncoding=UTF-8

# Paths
sonar.sources=src/main/java
sonar.tests=src/test/java
sonar.java.binaries=target/classes

# Test coverage report generated by JaCoCo (mvn test)
sonar.java.coveragePlugin=jacoco
sonar.jacoco.reportPaths=target/site/jacoco/jacoco.xml

# Exclude generated / non-critical files if needed
sonar.exclusions=**/target/**,**/generated-sources/**,**/uploads/**,**/static/**,**/templates/**


