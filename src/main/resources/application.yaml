server:
  port: ${SERVER_PORT:9192}

spring:
  application:
    name: lms-backend
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}  # Default to dev, use 'prod' for production
  datasource:
    url: jdbc:mysql://localhost:3306/lms_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=utf8
    driverClassName: com.mysql.cj.jdbc.Driver
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:root}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: false
        enable_lazy_load_no_trans: false  # Prevent lazy loading outside transaction
        dialect: org.hibernate.dialect.MySQLDialect
    show-sql: false
  jackson:
    serialization:
      fail-on-empty-beans: false
      write-dates-as-timestamps: false
  servlet:
    multipart:
      enabled: true
      max-file-size: 1GB
      max-request-size: 1GB
      file-size-threshold: 2KB

management:
  endpoints:
    web:
      exposure:
        include: health,info

security:
  jwt:
    # base64-encoded 256-bit key (example only, replace in real usage)
    # In production, set JWT_SECRET environment variable
    secret: ${JWT_SECRET:MjU2Yml0c2VjcmV0a2V5MjU2Yml0c2VjcmV0a2V5MjU2Yml0c2VjcmV0}
    expiration-ms: ${JWT_EXPIRATION_MS:86400000}

logging:
  level:
    root: INFO
    com.lms: INFO
    org.springframework.security: INFO
    org.springframework.web: INFO

app:
  base-url: ${APP_BASE_URL:http://localhost:9192}
  upload:
    dir: ${UPLOAD_DIR:uploads}
    max-file-size: 100MB
  email-verification-enabled: ${EMAIL_VERIFICATION_ENABLED:false}  # Set to true in production
  email-notifications-enabled: ${EMAIL_NOTIFICATIONS_ENABLED:false}  # Set to true in production
  teacher:
    registration-enabled: ${TEACHER_REGISTRATION_ENABLED:true}  # Enable/disable teacher registration
    login-enabled: ${TEACHER_LOGIN_ENABLED:true}  # Enable/disable teacher login
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:https://wobbling-damselfly-violeta.ngrok-free.dev}  # Comma-separated list of allowed CORS origins

  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

razorpay:
  key-id: ${RAZORPAY_KEY_ID:rzp_test_1234567890}  # Replace with your Razorpay Key ID
  key-secret: ${RAZORPAY_KEY_SECRET:your_secret_key}  # Replace with your Razorpay Key Secret
  enabled: ${RAZORPAY_ENABLED:true}  # Set to false to use mock gateway

# Redis Configuration
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
  cache:
    type: redis
    redis:
      time-to-live: 3600000  # 1 hour default TTL

# Rate Limiting Configuration
  rate-limit:
    enabled: ${RATE_LIMIT_ENABLED:true}
    # Per user/IP limits
    api:
      requests-per-minute: ${RATE_LIMIT_API_RPM:60}
      requests-per-hour: ${RATE_LIMIT_API_RPH:1000}
    # Auth endpoints (stricter)
    auth:
      requests-per-minute: ${RATE_LIMIT_AUTH_RPM:5}
      requests-per-hour: ${RATE_LIMIT_AUTH_RPH:20}
    # Upload endpoints (stricter)
    upload:
      requests-per-minute: ${RATE_LIMIT_UPLOAD_RPM:10}
      requests-per-hour: ${RATE_LIMIT_UPLOAD_RPH:100}

# AWS S3 Configuration
aws:
  s3:
    enabled: ${AWS_S3_ENABLED:false}  # Set to true to use S3, false for local storage
    access-key: ${AWS_ACCESS_KEY_ID:}
    secret-key: ${AWS_SECRET_ACCESS_KEY:}
    region: ${AWS_REGION:us-east-1}
    bucket-name: ${AWS_S3_BUCKET_NAME:lms-uploads}
    endpoint: ${AWS_S3_ENDPOINT:}  # Optional: for S3-compatible services (e.g., DigitalOcean Spaces)

