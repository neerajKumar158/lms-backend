<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register - LMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/ui/lms">
                <img src="/static/logo.svg" alt="LMS Logo" class="me-2" style="height: 40px; width: auto;" onerror="this.style.display='none'; this.nextElementSibling.style.display='inline-block';">
                <span style="display: none; font-size: 1.5rem; font-weight: bold;">ðŸ“š</span>
                <span class="ms-2">LMS Portal</span>
            </a>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Login / Register</h2>
                        
                        <ul class="nav nav-tabs mb-3" id="authTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button">Login</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button">Register</button>
                            </li>
                        </ul>

                        <div class="tab-content" id="authTabContent">
                            <!-- Login Tab -->
                            <div class="tab-pane fade show active" id="login" role="tabpanel">
                                <form id="loginForm">
                                    <div class="mb-3">
                                        <label class="form-label">Email</label>
                                        <input type="email" class="form-control" name="email" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Password</label>
                                        <input type="password" class="form-control" name="password" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">Login</button>
                                </form>
                                <div id="loginMessage" class="mt-3"></div>
                            </div>

                            <!-- Register Tab -->
                            <div class="tab-pane fade" id="register" role="tabpanel">
                                <form id="registerForm">
                                    <div class="mb-3">
                                        <label class="form-label">Email</label>
                                        <input type="email" class="form-control" name="email" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Password</label>
                                        <input type="password" class="form-control" name="password" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">User Type</label>
                                        <select class="form-select" name="userType" required>
                                            <option value="STUDENT">Student</option>
                                            <option value="TEACHER">Teacher (Requires Admin Approval)</option>
                                            <option value="ORGANIZATION">Organization</option>
                                        </select>
                                    </div>
                                    <button type="submit" class="btn btn-success w-100">Register</button>
                                </form>
                                <div id="registerMessage" class="mt-3"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Helper function to escape HTML to prevent XSS
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text ? text.replace(/[&<>"']/g, m => map[m]) : '';
        }

        // Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            
            // Clear previous messages
            document.getElementById('loginMessage').innerHTML = '';
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                let result;
                try {
                    result = await response.json();
                } catch (jsonError) {
                    // If JSON parsing fails, show a generic error
                    document.getElementById('loginMessage').innerHTML = 
                        '<div class="alert alert-danger"><strong>Error:</strong> Invalid response from server. Please try again.</div>';
                    return;
                }
                
                if (response.ok && result.token) {
                    localStorage.setItem('token', result.token);
                    document.getElementById('loginMessage').innerHTML = 
                        '<div class="alert alert-success">Login successful! Redirecting...</div>';
                    setTimeout(() => {
                        window.location.href = '/ui/lms';
                    }, 1000);
                } else {
                    // Handle error response
                    const errorMessage = result.message || result.error || 'Login failed. Please try again.';
                    document.getElementById('loginMessage').innerHTML = 
                        '<div class="alert alert-danger"><strong>Error:</strong> ' + escapeHtml(errorMessage) + '</div>';
                }
            } catch (error) {
                const errorMsg = error.message || 'An unexpected error occurred. Please try again.';
                document.getElementById('loginMessage').innerHTML = 
                    '<div class="alert alert-danger"><strong>Error:</strong> ' + escapeHtml(errorMsg) + '</div>';
            }
        });

        // Register
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            
            try {
                const response = await fetch('/api/auth/register/step1', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                if (response.ok) {
                    localStorage.setItem('token', result.token);
                    document.getElementById('registerMessage').innerHTML = 
                        '<div class="alert alert-success"><strong>Success!</strong> ' + escapeHtml(result.message || 'Registration successful!') + '</div>';
                    setTimeout(() => {
                        window.location.href = '/ui/lms';
                    }, 2000);
                } else {
                    const errorMessage = result.message || result.error || 'Registration failed. Please try again.';
                    document.getElementById('registerMessage').innerHTML = 
                        '<div class="alert alert-danger"><strong>Error:</strong> ' + escapeHtml(errorMessage) + '</div>';
                }
            } catch (error) {
                const errorMsg = error.message || 'An unexpected error occurred. Please try again.';
                document.getElementById('registerMessage').innerHTML = 
                    '<div class="alert alert-danger"><strong>Error:</strong> ' + escapeHtml(errorMsg) + '</div>';
            }
        });
    </script>
</body>
</html>
