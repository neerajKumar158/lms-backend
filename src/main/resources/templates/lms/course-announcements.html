<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Announcements - LMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .announcement-card {
            border-left: 4px solid #007bff;
            padding: 20px;
            margin-bottom: 20px;
            background: #f8f9fa;
            border-radius: 5px;
        }
        .announcement-card.important {
            border-left-color: #dc3545;
            background: #fff5f5;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/ui/lms">LMS Portal</a>
            <div class="navbar-nav ms-auto d-flex flex-row">
                <a class="nav-link me-3" href="/ui/lms">Home</a>
                <a class="nav-link" href="#" onclick="logout(); return false;">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div id="courseInfo" class="mb-4"></div>
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Course Announcements</h2>
            <button class="btn btn-primary" onclick="showAnnouncementModal()" id="createAnnouncementBtn" style="display: none;">
                Create Announcement
            </button>
        </div>

        <div id="announcementsList"></div>
    </div>

    <!-- Create Announcement Modal -->
    <div class="modal fade" id="announcementModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create Announcement</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="announcementForm">
                        <div class="mb-3">
                            <label class="form-label">Title *</label>
                            <input type="text" class="form-control" name="title" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Content *</label>
                            <textarea class="form-control" name="content" rows="5" required></textarea>
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="isImportant" id="isImportant">
                                <label class="form-check-label" for="isImportant">Mark as Important</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Expires At (Optional)</label>
                            <input type="datetime-local" class="form-control" name="expiresAt">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="createAnnouncement()">Create Announcement</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const token = localStorage.getItem('token');
        const courseId = /*[[${courseId}]]*/ null;
        let isInstructor = false;

        async function checkInstructorStatus() {
            if (!token || !courseId) return;
            
            try {
                const response = await fetch(`/api/lms/courses/${courseId}`, {
                    headers: { 'Authorization': 'Bearer ' + token }
                });
                if (response.ok) {
                    const course = await response.json();
                    // Check if current user is the instructor
                    // This would need to be implemented based on your auth system
                    // For now, we'll show the button if user is logged in
                    if (token) {
                        document.getElementById('createAnnouncementBtn').style.display = 'block';
                    }
                }
            } catch (error) {
                console.error('Error checking instructor status:', error);
            }
        }

        async function loadCourseInfo() {
            if (!courseId) return;
            
            try {
                const response = await fetch(`/api/lms/courses/${courseId}`);
                if (response.ok) {
                    const course = await response.json();
                    document.getElementById('courseInfo').innerHTML = `
                        <div class="card">
                            <div class="card-body">
                                <h3>${escapeHtml(course.title || 'Course')}</h3>
                                <p class="text-muted">${escapeHtml(course.description || '')}</p>
                                <a href="/ui/lms/course/${courseId}" class="btn btn-outline-primary">View Course</a>
                            </div>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading course:', error);
            }
        }

        async function loadAnnouncements() {
            if (!courseId) return;

            try {
                const response = await fetch(`/api/lms/announcements/course/${courseId}`, {
                    headers: token ? { 'Authorization': 'Bearer ' + token } : {}
                });
                
                if (response.ok) {
                    const announcements = await response.json();
                    displayAnnouncements(announcements);
                } else {
                    document.getElementById('announcementsList').innerHTML = 
                        '<div class="alert alert-warning">Failed to load announcements</div>';
                }
            } catch (error) {
                console.error('Error loading announcements:', error);
                document.getElementById('announcementsList').innerHTML = 
                    '<div class="alert alert-danger">Error loading announcements</div>';
            }
        }

        function displayAnnouncements(announcements) {
            if (!announcements || announcements.length === 0) {
                document.getElementById('announcementsList').innerHTML = 
                    '<div class="alert alert-info">No announcements yet.</div>';
                return;
            }

            let html = '';
            announcements.forEach(announcement => {
                const createdDate = new Date(announcement.createdAt).toLocaleString();
                const isImportant = announcement.isImportant;
                const isExpired = announcement.expiresAt && new Date(announcement.expiresAt) < new Date();
                
                if (isExpired) return; // Skip expired announcements
                
                html += `
                    <div class="announcement-card ${isImportant ? 'important' : ''}">
                        <div class="d-flex justify-content-between align-items-start">
                            <div class="flex-grow-1">
                                <div class="d-flex align-items-center mb-2">
                                    <h5 class="mb-0 me-2">${escapeHtml(announcement.title || 'Untitled')}</h5>
                                    ${isImportant ? '<span class="badge bg-danger">Important</span>' : ''}
                                </div>
                                <p class="text-muted small mb-2">Posted on ${createdDate}</p>
                                <p>${escapeHtml(announcement.content || '')}</p>
                            </div>
                            ${isInstructor ? `
                                <button class="btn btn-sm btn-outline-danger" onclick="deleteAnnouncement(${announcement.id})">
                                    Delete
                                </button>
                            ` : ''}
                        </div>
                    </div>
                `;
            });
            document.getElementById('announcementsList').innerHTML = html;
        }

        function showAnnouncementModal() {
            if (!token) {
                window.location.href = '/ui/auth';
                return;
            }
            
            document.getElementById('announcementForm').reset();
            new bootstrap.Modal(document.getElementById('announcementModal')).show();
        }

        async function createAnnouncement() {
            if (!token) {
                alert('Please login to create announcements');
                return;
            }

            const form = document.getElementById('announcementForm');
            const formData = new FormData(form);

            if (!formData.get('title') || !formData.get('content')) {
                alert('Please fill in all required fields');
                return;
            }

            const announcementData = {
                title: formData.get('title'),
                content: formData.get('content'),
                isImportant: formData.get('isImportant') === 'on',
                expiresAt: formData.get('expiresAt') || null
            };

            try {
                const response = await fetch(`/api/lms/announcements/course/${courseId}`, {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer ' + token,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(announcementData)
                });

                const result = await response.json();
                
                if (response.ok) {
                    alert('Announcement created successfully!');
                    bootstrap.Modal.getInstance(document.getElementById('announcementModal')).hide();
                    loadAnnouncements();
                } else {
                    alert('Error: ' + (result.error || 'Failed to create announcement'));
                }
            } catch (error) {
                console.error('Error creating announcement:', error);
                alert('Failed to create announcement');
            }
        }

        async function deleteAnnouncement(announcementId) {
            if (!confirm('Are you sure you want to delete this announcement?')) {
                return;
            }

            try {
                const response = await fetch(`/api/lms/announcements/${announcementId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': 'Bearer ' + token }
                });

                const result = await response.json();
                
                if (response.ok) {
                    alert('Announcement deleted successfully!');
                    loadAnnouncements();
                } else {
                    alert('Error: ' + (result.error || 'Failed to delete announcement'));
                }
            } catch (error) {
                console.error('Error deleting announcement:', error);
                alert('Failed to delete announcement');
            }
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Load on page load
        loadCourseInfo();
        loadAnnouncements();
        checkInstructorStatus();
    </script>
</body>
</html>
