<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommended Courses - LMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .course-card {
            transition: transform 0.2s;
            margin-bottom: 20px;
            height: 100%;
        }
        .course-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .wishlist-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/ui/lms">
                <img src="/static/logo.svg" alt="LMS Logo" class="me-2" style="height: 40px; width: auto;" onerror="this.style.display='none'; this.nextElementSibling.style.display='inline-block';">
                <span style="display: none; font-size: 1.5rem; font-weight: bold;">üìö</span>
                <span class="ms-2">LMS Portal</span>
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/ui/lms/courses">Browse Courses</a>
                <a class="nav-link" href="/ui/lms/recommendations">Recommendations</a>
                <a class="nav-link" href="/ui/lms/wishlist">My Wishlist</a>
                <a class="nav-link" href="/ui/lms/student/dashboard">Dashboard</a>
                <a class="nav-link" href="#" onclick="logout(); return false;">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h1 class="mb-4">Recommended Courses for You</h1>

        <!-- Recommended Courses -->
        <div class="mb-5">
            <h3 class="mb-3">Personalized Recommendations</h3>
            <div id="recommendedCourses" class="row">
                <div class="col-12 text-center">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Trending Courses -->
        <div class="mb-5">
            <h3 class="mb-3">Trending Courses</h3>
            <div id="trendingCourses" class="row">
                <div class="col-12 text-center">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/ui/auth';
        }

        async function loadRecommendations() {
            try {
                const response = await fetch('/api/lms/recommendations/courses', {
                    headers: { 'Authorization': 'Bearer ' + token }
                });

                if (response.ok) {
                    const courses = await response.json();
                    displayCourses(courses, 'recommendedCourses');
                } else {
                    document.getElementById('recommendedCourses').innerHTML = 
                        '<div class="col-12"><div class="alert alert-info">No recommendations available at this time.</div></div>';
                }
            } catch (error) {
                console.error('Error loading recommendations:', error);
                document.getElementById('recommendedCourses').innerHTML = 
                    '<div class="col-12"><div class="alert alert-danger">Failed to load recommendations.</div></div>';
            }
        }

        async function loadTrending() {
            try {
                const response = await fetch('/api/lms/recommendations/trending?limit=6', {
                    headers: { 'Authorization': 'Bearer ' + token }
                });

                if (response.ok) {
                    const courses = await response.json();
                    displayCourses(courses, 'trendingCourses');
                } else {
                    document.getElementById('trendingCourses').innerHTML = 
                        '<div class="col-12"><div class="alert alert-info">No trending courses available.</div></div>';
                }
            } catch (error) {
                console.error('Error loading trending courses:', error);
                document.getElementById('trendingCourses').innerHTML = 
                    '<div class="col-12"><div class="alert alert-danger">Failed to load trending courses.</div></div>';
            }
        }

        function displayCourses(courses, containerId) {
            const container = document.getElementById(containerId);
            
            if (!courses || courses.length === 0) {
                container.innerHTML = '<div class="col-12"><div class="alert alert-info">No courses found.</div></div>';
                return;
            }

            container.innerHTML = courses.map(course => `
                <div class="col-md-4 mb-4">
                    <div class="card course-card position-relative">
                        ${course.thumbnailUrl ? 
                            `<img src="${escapeHtml(course.thumbnailUrl)}" class="card-img-top" alt="${escapeHtml(course.title || 'Course')}" style="height: 200px; object-fit: cover;">` :
                            `<div class="card-img-top bg-secondary d-flex align-items-center justify-content-center" style="height: 200px;">
                                <span class="text-white">No Image</span>
                            </div>`
                        }
                        <button class="btn btn-sm btn-outline-primary wishlist-btn" onclick="toggleWishlist(${course.id}, this)">
                            <span class="wishlist-icon">‚ô°</span>
                        </button>
                        <div class="card-body">
                            <h5 class="card-title">${escapeHtml(course.title || 'Untitled Course')}</h5>
                            <p class="card-text text-muted" style="min-height: 60px; overflow: hidden; text-overflow: ellipsis;">
                                ${escapeHtml((course.description || '').substring(0, 100))}${course.description && course.description.length > 100 ? '...' : ''}
                            </p>
                            <div class="d-flex justify-content-between align-items-center">
                                <span class="h5 mb-0 text-primary">‚Çπ${parseFloat(course.price || 0).toFixed(2)}</span>
                                <a href="/ui/lms/courses/${course.id}" class="btn btn-primary">View Details</a>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');

            // Check wishlist status for each course
            courses.forEach(course => {
                checkWishlistStatus(course.id);
            });
        }

        async function checkWishlistStatus(courseId) {
            try {
                const response = await fetch(`/api/lms/wishlist/course/${courseId}/check`, {
                    headers: { 'Authorization': 'Bearer ' + token }
                });

                if (response.ok) {
                    const data = await response.json();
                    const btn = document.querySelector(`button[onclick*="${courseId}"]`);
                    if (btn && data.inWishlist) {
                        btn.querySelector('.wishlist-icon').textContent = '‚ù§Ô∏è';
                        btn.classList.remove('btn-outline-primary');
                        btn.classList.add('btn-danger');
                    }
                }
            } catch (error) {
                console.error('Error checking wishlist:', error);
            }
        }

        async function toggleWishlist(courseId, button) {
            const icon = button.querySelector('.wishlist-icon');
            const isInWishlist = icon.textContent === '‚ù§Ô∏è';

            try {
                const url = `/api/lms/wishlist/course/${courseId}`;
                const method = isInWishlist ? 'DELETE' : 'POST';
                
                const response = await fetch(url, {
                    method: method,
                    headers: { 'Authorization': 'Bearer ' + token }
                });

                if (response.ok) {
                    if (isInWishlist) {
                        icon.textContent = '‚ô°';
                        button.classList.remove('btn-danger');
                        button.classList.add('btn-outline-primary');
                    } else {
                        icon.textContent = '‚ù§Ô∏è';
                        button.classList.remove('btn-outline-primary');
                        button.classList.add('btn-danger');
                    }
                } else {
                    const data = await response.json();
                    alert(data.error || 'Failed to update wishlist');
                }
            } catch (error) {
                console.error('Error toggling wishlist:', error);
                alert('Failed to update wishlist');
            }
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/ui/auth';
        }

        // Load data on page load
        loadRecommendations();
        loadTrending();
    </script>
</body>
</html>
