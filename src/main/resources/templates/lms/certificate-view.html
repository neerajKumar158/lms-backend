<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate - LMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .certificate-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            border: 10px solid #667eea;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .certificate-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .certificate-body {
            text-align: center;
            padding: 40px 0;
        }
        .certificate-footer {
            margin-top: 40px;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/ui/lms">LMS Portal</a>
            <div class="navbar-nav ms-auto d-flex flex-row">
                <a class="nav-link me-3" href="/ui/lms">Home</a>
                <a class="nav-link" href="#" onclick="logout(); return false;">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div id="certificateContainer" class="certificate-container">
            <div class="text-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
        <div class="text-center mt-4">
            <button class="btn btn-primary" onclick="window.print()">Print Certificate</button>
            <a href="/ui/lms/student/dashboard" class="btn btn-secondary">Back to Dashboard</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const certificateNumber = /*[[${certificateNumber}]]*/ new URLSearchParams(window.location.search).get('certificateNumber') || window.location.pathname.split('/').pop();
        
        async function loadCertificate() {
            try {
                const response = await fetch(`/api/lms/certificates/verify/${certificateNumber}`);
                const data = await response.json();
                
                if (data.valid) {
                    displayCertificate(data);
                } else {
                    document.getElementById('certificateContainer').innerHTML = 
                        '<div class="alert alert-danger">Certificate not found or invalid.</div>';
                }
            } catch (error) {
                console.error('Error loading certificate:', error);
                document.getElementById('certificateContainer').innerHTML = 
                    '<div class="alert alert-danger">Failed to load certificate.</div>';
            }
        }

        function displayCertificate(data) {
            const container = document.getElementById('certificateContainer');
            container.innerHTML = `
                <div class="certificate-header">
                    <h1>CERTIFICATE OF COMPLETION</h1>
                    <p>This is to certify that</p>
                </div>
                <div class="certificate-body">
                    <h2 style="font-size: 2.5em; margin: 30px 0;">${escapeHtml(data.studentName)}</h2>
                    <p style="font-size: 1.2em; margin: 20px 0;">has successfully completed the course</p>
                    <h3 style="font-size: 1.8em; margin: 30px 0; color: #667eea;">${escapeHtml(data.courseTitle)}</h3>
                    <p style="font-size: 1.1em; margin: 20px 0;">with a final grade of <strong>${data.grade}</strong></p>
                </div>
                <div class="certificate-footer">
                    <div>
                        <p>Date: ${new Date(data.issuedAt).toLocaleDateString()}</p>
                    </div>
                    <div>
                        <p>Certificate No: ${escapeHtml(certificateNumber)}</p>
                    </div>
                </div>
            `;
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        loadCertificate();
    </script>
</body>
</html>
