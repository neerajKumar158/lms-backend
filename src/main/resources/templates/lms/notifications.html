<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications - LMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        .notification-card {
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
            transition: all 0.3s;
            cursor: pointer;
        }
        .notification-card:hover {
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .notification-card.unread {
            background: #f0f8ff;
            border-left: 4px solid #007bff;
        }
        .notification-card.read {
            background: #ffffff;
            opacity: 0.8;
        }
        .notification-icon {
            font-size: 1.5em;
            margin-right: 15px;
        }
        .notification-type-info { color: #17a2b8; }
        .notification-type-success { color: #28a745; }
        .notification-type-warning { color: #ffc107; }
        .notification-type-error { color: #dc3545; }
        .notification-type-assignment { color: #007bff; }
        .notification-type-quiz { color: #6f42c1; }
        .notification-type-announcement { color: #17a2b8; }
        .notification-type-certificate { color: #28a745; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/ui/lms">LMS Portal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/ui/lms">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="logout(); return false;">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-bell-fill"></i> Notifications</h2>
            <div>
                <button class="btn btn-outline-primary" onclick="markAllAsRead()" id="markAllBtn" style="display: none;">
                    <i class="bi bi-check-all"></i> Mark All as Read
                </button>
                <button class="btn btn-outline-secondary" onclick="loadNotifications()">
                    <i class="bi bi-arrow-clockwise"></i> Refresh
                </button>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-12">
                <ul class="nav nav-pills">
                    <li class="nav-item">
                        <a class="nav-link active" id="allTab" onclick="filterNotifications('all')">All</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="unreadTab" onclick="filterNotifications('unread')">
                            Unread <span id="unreadCountBadge" class="badge bg-danger">0</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div id="notificationsList">
            <div class="text-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const token = localStorage.getItem('token');
        let allNotifications = [];
        let currentFilter = 'all';

        if (!token) {
            window.location.href = '/ui/auth';
        }

        async function loadNotifications() {
            try {
                const response = await fetch('/api/lms/notifications', {
                    headers: { 'Authorization': 'Bearer ' + token }
                });

                if (response.ok) {
                    allNotifications = await response.json();
                    displayNotifications();
                    updateUnreadCount();
                    updateNavBadge();
                } else {
                    document.getElementById('notificationsList').innerHTML = 
                        '<div class="alert alert-warning">Failed to load notifications</div>';
                }
            } catch (error) {
                console.error('Error loading notifications:', error);
                document.getElementById('notificationsList').innerHTML = 
                    '<div class="alert alert-danger">Error loading notifications</div>';
            }
        }

        function filterNotifications(filter) {
            currentFilter = filter;
            
            // Update tab styles
            document.getElementById('allTab').classList.remove('active');
            document.getElementById('unreadTab').classList.remove('active');
            document.getElementById(filter + 'Tab').classList.add('active');
            
            displayNotifications();
        }

        function displayNotifications() {
            let notifications = allNotifications;
            
            if (currentFilter === 'unread') {
                notifications = notifications.filter(n => !n.isRead);
            }
            
            // Sort by date (newest first)
            notifications.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));

            if (notifications.length === 0) {
                document.getElementById('notificationsList').innerHTML = 
                    '<div class="alert alert-info">No notifications found</div>';
                document.getElementById('markAllBtn').style.display = 'none';
                return;
            }

            // Show mark all button if there are unread notifications
            const hasUnread = allNotifications.some(n => !n.isRead);
            document.getElementById('markAllBtn').style.display = hasUnread ? 'block' : 'none';

            let html = '';
            notifications.forEach(notification => {
                const icon = getNotificationIcon(notification.type);
                const typeClass = `notification-type-${notification.type.toLowerCase()}`;
                const cardClass = notification.isRead ? 'read' : 'unread';
                const date = new Date(notification.createdAt).toLocaleString();
                
                html += `
                    <div class="notification-card ${cardClass}" onclick="handleNotificationClick(${notification.id}, '${notification.actionUrl || ''}')">
                        <div class="d-flex align-items-start">
                            <div class="notification-icon ${typeClass}">
                                <i class="bi ${icon}"></i>
                            </div>
                            <div class="flex-grow-1">
                                <div class="d-flex justify-content-between align-items-start">
                                    <div>
                                        <h6 class="mb-1">${escapeHtml(notification.title || 'Notification')}</h6>
                                        <p class="mb-1 text-muted">${escapeHtml(notification.message || '')}</p>
                                        <small class="text-muted">${date}</small>
                                    </div>
                                    <div class="d-flex align-items-center gap-2">
                                        ${!notification.isRead ? '<span class="badge bg-primary">New</span>' : ''}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            document.getElementById('notificationsList').innerHTML = html;
        }

        function getNotificationIcon(type) {
            const icons = {
                'INFO': 'bi-info-circle',
                'SUCCESS': 'bi-check-circle',
                'WARNING': 'bi-exclamation-triangle',
                'ERROR': 'bi-x-circle',
                'ASSIGNMENT': 'bi-file-earmark-text',
                'QUIZ': 'bi-question-circle',
                'ANNOUNCEMENT': 'bi-megaphone',
                'CERTIFICATE': 'bi-award'
            };
            return icons[type] || 'bi-bell';
        }

        async function handleNotificationClick(notificationId, actionUrl) {
            // Mark as read (don't wait for it to complete)
            markAsRead(notificationId).catch(err => console.error('Error marking as read:', err));
            
            // Navigate immediately if action URL is provided
            if (actionUrl && actionUrl.trim() !== '') {
                window.location.href = actionUrl;
            } else {
                // Reload to show updated state
                loadNotifications();
            }
        }

        async function markAsRead(notificationId) {
            try {
                const response = await fetch(`/api/lms/notifications/${notificationId}/read`, {
                    method: 'PATCH',
                    headers: { 'Authorization': 'Bearer ' + token }
                });

                if (response.ok) {
                    // Update local state
                    const notification = allNotifications.find(n => n.id === notificationId);
                    if (notification) {
                        notification.isRead = true;
                    }
                    displayNotifications();
                    updateUnreadCount();
                    updateNavBadge();
                }
            } catch (error) {
                console.error('Error marking notification as read:', error);
            }
        }

        async function markAllAsRead() {
            if (!confirm('Mark all notifications as read?')) {
                return;
            }

            try {
                const response = await fetch('/api/lms/notifications/read-all', {
                    method: 'PATCH',
                    headers: { 'Authorization': 'Bearer ' + token }
                });

                if (response.ok) {
                    // Update local state
                    allNotifications.forEach(n => {
                        n.isRead = true;
                    });
                    displayNotifications();
                    updateUnreadCount();
                    updateNavBadge();
                    document.getElementById('markAllBtn').style.display = 'none';
                } else {
                    alert('Failed to mark all as read');
                }
            } catch (error) {
                console.error('Error marking all as read:', error);
                alert('Failed to mark all as read');
            }
        }

        async function deleteNotification(notificationId) {
            if (!confirm('Are you sure you want to delete this notification?')) {
                return;
            }

            try {
                const response = await fetch(`/api/lms/notifications/${notificationId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': 'Bearer ' + token }
                });

                if (response.ok) {
                    // Remove from local state
                    allNotifications = allNotifications.filter(n => n.id !== notificationId);
                    displayNotifications();
                    updateUnreadCount();
                    updateNavBadge();
                } else {
                    const result = await response.json();
                    alert('Error: ' + (result.error || 'Failed to delete notification'));
                }
            } catch (error) {
                console.error('Error deleting notification:', error);
                alert('Failed to delete notification');
            }
        }

        async function updateUnreadCount() {
            const unreadCount = allNotifications.filter(n => !n.isRead).length;
            const badge = document.getElementById('unreadCountBadge');
            if (unreadCount > 0) {
                badge.textContent = unreadCount;
                badge.style.display = 'inline-block';
            } else {
                badge.style.display = 'none';
            }
        }

        async function updateNavBadge() {
            try {
                const response = await fetch('/api/lms/notifications/unread/count', {
                    headers: { 'Authorization': 'Bearer ' + token }
                });

                if (response.ok) {
                    const data = await response.json();
                    const badge = document.getElementById('navNotificationBadge');
                    if (data.count > 0) {
                        badge.textContent = data.count;
                        badge.style.display = 'inline-block';
                    } else {
                        badge.style.display = 'none';
                    }
                }
            } catch (error) {
                console.error('Error updating nav badge:', error);
            }
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Load notifications on page load
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('token');
                window.location.href = '/ui/lms';
            }
        }

        loadNotifications();
        
        // Auto-refresh every 30 seconds
        setInterval(() => {
            loadNotifications();
        }, 30000);
    </script>
</body>
</html>
