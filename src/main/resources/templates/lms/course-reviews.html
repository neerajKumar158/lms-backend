<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Reviews - LMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .review-card {
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .star-rating {
            color: #ffc107;
            font-size: 1.2em;
        }
        .star-empty {
            color: #dee2e6;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/ui/lms">LMS Portal</a>
            <div class="navbar-nav ms-auto d-flex flex-row">
                <a class="nav-link me-3" href="/ui/lms">Home</a>
                <a class="nav-link" href="#" onclick="logout(); return false;">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div id="courseInfo" class="mb-4"></div>
        
        <div class="row">
            <div class="col-lg-8">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>Course Reviews</h2>
                    <button class="btn btn-primary" onclick="showReviewModal()" id="writeReviewBtn">Write a Review</button>
                </div>

                <div id="reviewSummary" class="card mb-4"></div>
                <div id="reviewsList"></div>
            </div>
        </div>
    </div>

    <!-- Review Modal -->
    <div class="modal fade" id="reviewModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Write a Review</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="reviewForm">
                        <div class="mb-3">
                            <label class="form-label">Rating *</label>
                            <div class="star-rating" id="starRating">
                                <span class="star" data-rating="1">★</span>
                                <span class="star" data-rating="2">★</span>
                                <span class="star" data-rating="3">★</span>
                                <span class="star" data-rating="4">★</span>
                                <span class="star" data-rating="5">★</span>
                            </div>
                            <input type="hidden" id="ratingValue" name="rating" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Review Text</label>
                            <textarea class="form-control" name="reviewText" rows="5" placeholder="Share your thoughts about this course..."></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="submitReview()">Submit Review</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const token = localStorage.getItem('token');
        const courseId = /*[[${courseId}]]*/ null;
        let currentRating = 0;
        let myReview = null;

        if (!token) {
            document.getElementById('writeReviewBtn').style.display = 'none';
        }

        // Star rating functionality
        document.querySelectorAll('.star').forEach(star => {
            star.addEventListener('click', function() {
                const rating = parseInt(this.dataset.rating);
                setRating(rating);
            });
            star.addEventListener('mouseenter', function() {
                const rating = parseInt(this.dataset.rating);
                highlightStars(rating);
            });
        });

        document.getElementById('starRating').addEventListener('mouseleave', function() {
            highlightStars(currentRating);
        });

        function setRating(rating) {
            currentRating = rating;
            document.getElementById('ratingValue').value = rating;
            highlightStars(rating);
        }

        function highlightStars(rating) {
            document.querySelectorAll('.star').forEach((star, index) => {
                if (index < rating) {
                    star.classList.add('star-filled');
                    star.classList.remove('star-empty');
                } else {
                    star.classList.remove('star-filled');
                    star.classList.add('star-empty');
                }
            });
        }

        async function loadCourseInfo() {
            if (!courseId) return;
            
            try {
                const response = await fetch(`/api/lms/courses/${courseId}`);
                if (response.ok) {
                    const course = await response.json();
                    document.getElementById('courseInfo').innerHTML = `
                        <div class="card">
                            <div class="card-body">
                                <h3>${escapeHtml(course.title || 'Course')}</h3>
                                <p class="text-muted">${escapeHtml(course.description || '')}</p>
                                <a href="/ui/lms/course/${courseId}" class="btn btn-outline-primary">View Course</a>
                            </div>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading course:', error);
            }
        }

        async function loadReviews() {
            if (!courseId) return;

            try {
                const response = await fetch(`/api/lms/reviews/course/${courseId}`);
                if (response.ok) {
                    const data = await response.json();
                    displayReviewSummary(data.summary);
                    displayReviews(data.reviews);
                } else {
                    document.getElementById('reviewsList').innerHTML = 
                        '<div class="alert alert-warning">Failed to load reviews</div>';
                }
            } catch (error) {
                console.error('Error loading reviews:', error);
                document.getElementById('reviewsList').innerHTML = 
                    '<div class="alert alert-danger">Error loading reviews</div>';
            }
        }

        function displayReviewSummary(summary) {
            if (!summary) return;
            
            const avgRating = summary.averageRating || 0;
            const totalReviews = summary.totalReviews || 0;
            
            let starsHtml = '';
            for (let i = 1; i <= 5; i++) {
                starsHtml += i <= Math.round(avgRating) ? '★' : '☆';
            }

            document.getElementById('reviewSummary').innerHTML = `
                <div class="card-body">
                    <div class="row align-items-center">
                        <div class="col-md-4 text-center">
                            <h2 class="mb-0">${avgRating.toFixed(1)}</h2>
                            <div class="star-rating">${starsHtml}</div>
                            <p class="text-muted mb-0">${totalReviews} ${totalReviews === 1 ? 'review' : 'reviews'}</p>
                        </div>
                        <div class="col-md-8">
                            ${generateRatingBar(5, summary.ratingDistribution?.[5] || 0, totalReviews)}
                            ${generateRatingBar(4, summary.ratingDistribution?.[4] || 0, totalReviews)}
                            ${generateRatingBar(3, summary.ratingDistribution?.[3] || 0, totalReviews)}
                            ${generateRatingBar(2, summary.ratingDistribution?.[2] || 0, totalReviews)}
                            ${generateRatingBar(1, summary.ratingDistribution?.[1] || 0, totalReviews)}
                        </div>
                    </div>
                </div>
            `;
        }

        function generateRatingBar(rating, count, total) {
            const percentage = total > 0 ? (count / total) * 100 : 0;
            return `
                <div class="d-flex align-items-center mb-2">
                    <span class="me-2">${rating} ★</span>
                    <div class="progress flex-grow-1" style="height: 20px;">
                        <div class="progress-bar" role="progressbar" style="width: ${percentage}%"></div>
                    </div>
                    <span class="ms-2">${count}</span>
                </div>
            `;
        }

        function displayReviews(reviews) {
            if (!reviews || reviews.length === 0) {
                document.getElementById('reviewsList').innerHTML = 
                    '<div class="alert alert-info">No reviews yet. Be the first to review this course!</div>';
                return;
            }

            let html = '';
            reviews.forEach(review => {
                if (review.hidden) return; // Skip hidden reviews
                
                let starsHtml = '';
                for (let i = 1; i <= 5; i++) {
                    starsHtml += i <= review.rating ? '★' : '☆';
                }

                const reviewDate = new Date(review.createdAt).toLocaleDateString();
                const isMyReview = token && review.student && review.student.id === getCurrentUserId();
                
                html += `
                    <div class="review-card">
                        <div class="d-flex justify-content-between align-items-start">
                            <div class="flex-grow-1">
                                <div class="d-flex align-items-center mb-2">
                                    <div class="star-rating me-2">${starsHtml}</div>
                                    <strong>${escapeHtml(review.student?.name || review.student?.email || 'Anonymous')}</strong>
                                    <span class="text-muted ms-2">${reviewDate}</span>
                                </div>
                                <p>${escapeHtml(review.reviewText || 'No review text provided.')}</p>
                            </div>
                            ${isMyReview ? `
                                <button class="btn btn-sm btn-outline-danger" onclick="deleteReview(${review.id})">
                                    Delete
                                </button>
                            ` : ''}
                        </div>
                    </div>
                `;
            });
            document.getElementById('reviewsList').innerHTML = html;
        }

        function showReviewModal() {
            if (!token) {
                window.location.href = '/ui/auth';
                return;
            }
            
            document.getElementById('reviewForm').reset();
            currentRating = 0;
            highlightStars(0);
            new bootstrap.Modal(document.getElementById('reviewModal')).show();
        }

        async function submitReview() {
            if (!token) {
                alert('Please login to submit a review');
                return;
            }

            const form = document.getElementById('reviewForm');
            const formData = new FormData(form);
            const rating = parseInt(formData.get('rating'));

            if (!rating || rating < 1 || rating > 5) {
                alert('Please select a rating');
                return;
            }

            const reviewData = {
                rating: rating,
                reviewText: formData.get('reviewText') || null
            };

            try {
                const response = await fetch(`/api/lms/reviews/course/${courseId}`, {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer ' + token,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(reviewData)
                });

                const result = await response.json();
                
                if (response.ok) {
                    alert('Review submitted successfully!');
                    bootstrap.Modal.getInstance(document.getElementById('reviewModal')).hide();
                    loadReviews();
                } else {
                    alert('Error: ' + (result.error || 'Failed to submit review'));
                }
            } catch (error) {
                console.error('Error submitting review:', error);
                alert('Failed to submit review');
            }
        }

        async function deleteReview(reviewId) {
            if (!confirm('Are you sure you want to delete your review?')) {
                return;
            }

            try {
                const response = await fetch(`/api/lms/reviews/${reviewId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': 'Bearer ' + token }
                });

                const result = await response.json();
                
                if (response.ok) {
                    alert('Review deleted successfully!');
                    loadReviews();
                } else {
                    alert('Error: ' + (result.error || 'Failed to delete review'));
                }
            } catch (error) {
                console.error('Error deleting review:', error);
                alert('Failed to delete review');
            }
        }

        function getCurrentUserId() {
            // This would need to be implemented based on your auth system
            // For now, return null - you may need to decode JWT or get from API
            return null;
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Load on page load
        loadCourseInfo();
        loadReviews();
    </script>
</body>
</html>
