<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Assignments - LMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        .assignment-card {
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/ui/lms">LMS Portal</a>
            <div class="navbar-nav ms-auto d-flex flex-row align-items-center">
                <!-- Notification Bell Icon -->
                <div class="dropdown me-3">
                    <button class="btn btn-link text-white position-relative" type="button" id="notificationDropdown" data-bs-toggle="dropdown" aria-expanded="false" style="text-decoration: none;">
                        <i class="bi bi-bell fs-5"></i>
                        <span id="notificationBadge" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" style="display: none;">0</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" id="notificationDropdownMenu" style="min-width: 350px; max-width: 400px; max-height: 500px; overflow-y: auto;">
                        <li><h6 class="dropdown-header">Notifications</h6></li>
                        <li><hr class="dropdown-divider"></li>
                        <li id="notificationListItems">
                            <div class="text-center p-3">
                                <div class="spinner-border spinner-border-sm" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item text-center" href="/ui/lms/notifications">View All Notifications</a></li>
                    </ul>
                </div>
                <!-- Profile Button -->
                <a class="btn btn-link text-white me-3" href="/ui/lms/profile" style="text-decoration: none;" title="Profile">
                    <i class="bi bi-person-circle fs-5"></i>
                </a>
                <a class="nav-link me-3" href="/ui/lms">Home</a>
                <a class="nav-link" href="#" onclick="logout(); return false;">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Manage & Grade Assignments</h2>
            <button class="btn btn-primary" onclick="showAddAssignmentModal()">Add Assignment</button>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <label for="courseSelect" class="form-label"><strong>Select Course:</strong></label>
                <select class="form-select" id="courseSelect" required>
                    <option value="">Select a course</option>
                </select>
                <small class="form-text text-muted">Choose a course to view and manage its assignments</small>
            </div>
        </div>

        <div id="courseInfo" class="mb-4"></div>
        <div id="assignmentsList">
            <div class="alert alert-info">
                <i class="bi bi-info-circle"></i> Please select a course from the dropdown above to view and manage assignments.
            </div>
        </div>
    </div>

    <!-- Add Assignment Modal -->
    <div class="modal fade" id="addAssignmentModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Assignment</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addAssignmentForm">
                        <div class="mb-3">
                            <label class="form-label">Course *</label>
                            <select class="form-select" id="courseSelect" required>
                                <option value="">Select a course</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Title *</label>
                            <input type="text" class="form-control" name="title" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" name="description" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Instructions</label>
                            <textarea class="form-control" name="instructions" rows="4"></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Max Score *</label>
                                <input type="number" class="form-control" name="maxScore" min="1" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Assignment Type</label>
                                <select class="form-select" name="type">
                                    <option value="ESSAY">Essay</option>
                                    <option value="PROJECT">Project</option>
                                    <option value="PRESENTATION">Presentation</option>
                                    <option value="CODE">Code</option>
                                    <option value="QUIZ">Quiz</option>
                                    <option value="OTHER">Other</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Start Date</label>
                                <input type="datetime-local" class="form-control" name="startDate">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Due Date *</label>
                                <input type="datetime-local" class="form-control" name="dueDate" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="allowLateSubmission" id="allowLate">
                                    <label class="form-check-label" for="allowLate">Allow Late Submission</label>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3" id="latePenaltySection" style="display: none;">
                                <label class="form-label">Late Penalty (%)</label>
                                <input type="number" class="form-control" name="latePenaltyPercent" min="0" max="100" value="0">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Attachment URL</label>
                            <input type="url" class="form-control" name="attachmentUrl" placeholder="https://...">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="addAssignment()">Create Assignment</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const token = localStorage.getItem('token');
        const urlParams = new URLSearchParams(window.location.search);
        const courseId = urlParams.get('courseId');

        if (!token) {
            window.location.href = '/ui/auth';
        }

        // Toggle late penalty field
        document.getElementById('allowLate').addEventListener('change', function() {
            document.getElementById('latePenaltySection').style.display = this.checked ? 'block' : 'none';
        });

        async function loadCourses() {
            try {
                const response = await fetch('/api/lms/courses/my-courses', {
                    headers: { 'Authorization': 'Bearer ' + token }
                });
                if (response.ok) {
                    const courses = await response.json();
                    const select = document.getElementById('courseSelect');
                    select.innerHTML = '<option value="">Select a course</option>';
                    
                    if (courses.length === 0) {
                        document.getElementById('assignmentsList').innerHTML = 
                            '<div class="alert alert-info">You don\'t have any courses yet. Create a course first to add assignments.</div>';
                        return;
                    }
                    
                    courses.forEach(course => {
                        const option = document.createElement('option');
                        option.value = course.id;
                        option.textContent = course.title;
                        if (courseId && course.id == courseId) {
                            option.selected = true;
                        }
                        select.appendChild(option);
                    });
                    
                    // Auto-select first course if no courseId provided and only one course exists
                    if (!courseId && courses.length === 1) {
                        select.value = courses[0].id;
                        console.log('Auto-selected single course:', courses[0].id);
                        loadAssignments();
                    }
                    
                    // Display course info if courseId is provided
                    if (courseId) {
                        const selectedCourse = courses.find(c => c.id == courseId);
                        if (selectedCourse) {
                            document.getElementById('courseInfo').innerHTML = `
                                <div class="card">
                                    <div class="card-body">
                                        <h5>${escapeHtml(selectedCourse.title)}</h5>
                                        <p class="text-muted">${escapeHtml(selectedCourse.description || '')}</p>
                                    </div>
                                </div>
                            `;
                        }
                    }
                } else {
                    console.error('Failed to load courses:', response.status);
                    document.getElementById('assignmentsList').innerHTML = 
                        '<div class="alert alert-danger">Failed to load courses. Please refresh the page.</div>';
                }
            } catch (error) {
                console.error('Error loading courses:', error);
                document.getElementById('assignmentsList').innerHTML = 
                    '<div class="alert alert-danger">Error loading courses: ' + error.message + '</div>';
            }
        }

        async function loadAssignments() {
            const courseSelect = document.getElementById('courseSelect');
            const selectedCourseId = courseSelect ? courseSelect.value : courseId;
            
            if (!selectedCourseId) {
                document.getElementById('assignmentsList').innerHTML = 
                    '<div class="alert alert-info"><i class="bi bi-info-circle"></i> Please select a course from the dropdown above to view and manage assignments.</div>';
                return;
            }

            console.log('Loading assignments for course:', selectedCourseId);
            
            // Show loading indicator
            document.getElementById('assignmentsList').innerHTML = 
                '<div class="text-center"><div class="spinner-border" role="status"><span class="visually-hidden">Loading assignments...</span></div></div>';
            
            try {
                const response = await fetch(`/api/lms/assignments/course/${selectedCourseId}`, {
                    headers: { 'Authorization': 'Bearer ' + token }
                });
                
                console.log('Assignments response status:', response.status);
                
                if (response.ok) {
                    const assignments = await response.json();
                    console.log('Loaded assignments:', assignments);
                    console.log('Number of assignments:', assignments ? assignments.length : 0);
                    if (assignments && Array.isArray(assignments)) {
                        displayAssignments(assignments);
                    } else {
                        console.error('Assignments is not an array:', assignments);
                        document.getElementById('assignmentsList').innerHTML = 
                            '<div class="alert alert-warning">Invalid response format from server</div>';
                    }
                } else {
                    const errorText = await response.text();
                    console.error('Failed to load assignments:', response.status, errorText);
                    let errorMessage = 'Failed to load assignments';
                    try {
                        const errorJson = JSON.parse(errorText);
                        errorMessage = errorJson.error || errorMessage;
                    } catch (e) {
                        // Not JSON, use status
                    }
                    document.getElementById('assignmentsList').innerHTML = 
                        '<div class="alert alert-warning">' + errorMessage + ' (Status: ' + response.status + ')</div>';
                }
            } catch (error) {
                console.error('Error loading assignments:', error);
                document.getElementById('assignmentsList').innerHTML = 
                    '<div class="alert alert-danger">Error loading assignments: ' + error.message + '</div>';
            }
        }

        function displayAssignments(assignments) {
            const listDiv = document.getElementById('assignmentsList');
            if (!listDiv) {
                console.error('assignmentsList element not found');
                return;
            }
            
            if (!assignments || assignments.length === 0) {
                listDiv.innerHTML = 
                    '<div class="alert alert-info">No assignments yet. Create your first assignment!</div>';
                return;
            }

            console.log('Displaying', assignments.length, 'assignments');
            
            let html = '';
            assignments.forEach(assignment => {
                if (!assignment || !assignment.id) {
                    console.warn('Invalid assignment:', assignment);
                    return;
                }
                
                const dueDate = assignment.dueDate ? new Date(assignment.dueDate) : null;
                const isOverdue = dueDate && new Date() > dueDate;
                const dueDateStr = dueDate ? dueDate.toLocaleString() : 'No due date';
                
                html += `
                    <div class="assignment-card ${isOverdue ? 'border-danger' : ''}">
                        <div class="d-flex justify-content-between align-items-start">
                            <div class="flex-grow-1">
                                <h5>${escapeHtml(assignment.title || 'Untitled')}</h5>
                                <p class="text-muted">${escapeHtml(assignment.description || '')}</p>
                                <div class="mt-2">
                                    <span class="badge bg-secondary">${assignment.type || 'ESSAY'}</span>
                                    <span class="badge bg-info">Max Score: ${assignment.maxScore || 'N/A'}</span>
                                    <span class="badge ${isOverdue ? 'bg-danger' : 'bg-warning'}">
                                        Due: ${dueDateStr}
                                    </span>
                                </div>
                            </div>
                            <div>
                                <button class="btn btn-sm btn-outline-primary me-2" onclick="viewSubmissions(${assignment.id})">
                                    View Submissions
                                </button>
                                <button class="btn btn-sm btn-outline-danger" onclick="deleteAssignment(${assignment.id})">
                                    Delete
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            if (html) {
                listDiv.innerHTML = html;
                console.log('Assignments displayed successfully');
            } else {
                listDiv.innerHTML = 
                    '<div class="alert alert-info">No valid assignments to display</div>';
            }
        }

        function showAddAssignmentModal() {
            document.getElementById('addAssignmentForm').reset();
            document.getElementById('latePenaltySection').style.display = 'none';
            new bootstrap.Modal(document.getElementById('addAssignmentModal')).show();
        }

        async function addAssignment() {
            const form = document.getElementById('addAssignmentForm');
            const formData = new FormData(form);
            const selectedCourseId = document.getElementById('courseSelect').value || courseId;

            if (!selectedCourseId) {
                alert('Please select a course');
                return;
            }

            // Convert datetime-local to ISO format
            let startDate = null;
            const startDateValue = formData.get('startDate');
            if (startDateValue) {
                startDate = new Date(startDateValue).toISOString();
            }
            
            let dueDate = null;
            const dueDateValue = formData.get('dueDate');
            if (dueDateValue) {
                dueDate = new Date(dueDateValue).toISOString();
            }

            const assignmentData = {
                title: formData.get('title'),
                description: formData.get('description'),
                instructions: formData.get('instructions'),
                maxScore: parseInt(formData.get('maxScore')),
                type: formData.get('type'),
                startDate: startDate,
                dueDate: dueDate,
                allowLateSubmission: formData.get('allowLateSubmission') === 'on',
                latePenaltyPercent: formData.get('latePenaltyPercent') ? parseInt(formData.get('latePenaltyPercent')) : null,
                attachmentUrl: formData.get('attachmentUrl') || null
            };
            
            console.log('Creating assignment:', assignmentData);

            try {
                const response = await fetch(`/api/lms/assignments/course/${selectedCourseId}`, {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer ' + token,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(assignmentData)
                });

                let result;
                const responseText = await response.text();
                console.log('Assignment creation response:', response.status, responseText);
                
                try {
                    result = responseText ? JSON.parse(responseText) : {};
                } catch (e) {
                    console.error('JSON parse error:', e, responseText);
                    if (response.ok) {
                        result = { message: 'Assignment created successfully' };
                    } else {
                        result = { error: 'Server error: ' + response.status };
                    }
                }
                
                if (response.ok) {
                    alert('Assignment created successfully!');
                    bootstrap.Modal.getInstance(document.getElementById('addAssignmentModal')).hide();
                    form.reset();
                    // Force reload by ensuring courseId is set
                    const currentCourseId = document.getElementById('courseSelect').value || courseId;
                    console.log('Assignment created successfully. Reloading assignments for course:', currentCourseId);
                    
                    // Ensure the course is still selected
                    if (currentCourseId && document.getElementById('courseSelect')) {
                        document.getElementById('courseSelect').value = currentCourseId;
                    }
                    
                    // Reload assignments after a short delay to ensure backend has processed
                    setTimeout(() => {
                        console.log('Calling loadAssignments()...');
                        loadAssignments();
                    }, 300);
                } else {
                    console.error('Error creating assignment:', result);
                    alert('Error: ' + (result.error || 'Failed to create assignment'));
                }
            } catch (error) {
                console.error('Error creating assignment:', error);
                alert('Failed to create assignment');
            }
        }

        function viewSubmissions(assignmentId) {
            window.location.href = `/ui/lms/assignment/grade?assignmentId=${assignmentId}`;
        }

        async function deleteAssignment(assignmentId) {
            if (!confirm('Are you sure you want to delete this assignment?')) {
                return;
            }

            try {
                const response = await fetch(`/api/lms/assignments/${assignmentId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': 'Bearer ' + token }
                });

                const result = await response.json();
                
                if (response.ok) {
                    alert('Assignment deleted successfully!');
                    loadAssignments();
                } else {
                    alert('Error: ' + (result.error || 'Failed to delete assignment'));
                }
            } catch (error) {
                console.error('Error deleting assignment:', error);
                alert('Failed to delete assignment');
            }
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Notification functions
        async function loadNotificationDropdown() {
            const token = localStorage.getItem('token');
            if (!token) return;

            try {
                const response = await fetch('/api/lms/notifications/unread', {
                    headers: { 'Authorization': 'Bearer ' + token }
                });

                if (response.ok) {
                    const notifications = await response.json();
                    displayNotificationDropdown(notifications.slice(0, 5));
                    updateNotificationBadge(notifications.length);
                }
            } catch (error) {
                console.error('Error loading notifications:', error);
            }
        }

        function displayNotificationDropdown(notifications) {
            const container = document.getElementById('notificationListItems');
            if (!container) return;

            if (notifications.length === 0) {
                container.innerHTML = '<div class="text-center p-3 text-muted">No new notifications</div>';
                return;
            }

            container.innerHTML = notifications.map(notif => {
                const icon = getNotificationIcon(notif.type);
                const date = new Date(notif.createdAt).toLocaleString();
                return `
                    <li>
                        <a class="dropdown-item" href="#" onclick="handleNotificationClick(${notif.id}, '${notif.actionUrl || ''}'); return false;">
                            <div class="d-flex align-items-start">
                                <i class="bi ${icon} me-2 mt-1"></i>
                                <div class="flex-grow-1">
                                    <div class="fw-bold small">${escapeHtml(notif.title || 'Notification')}</div>
                                    <div class="text-muted small">${escapeHtml(notif.message || '').substring(0, 50)}${notif.message && notif.message.length > 50 ? '...' : ''}</div>
                                    <div class="text-muted" style="font-size: 0.75rem;">${date}</div>
                                </div>
                            </div>
                        </a>
                    </li>
                `;
            }).join('');
        }

        function getNotificationIcon(type) {
            const icons = {
                'INFO': 'bi-info-circle',
                'SUCCESS': 'bi-check-circle',
                'WARNING': 'bi-exclamation-triangle',
                'ERROR': 'bi-x-circle',
                'ASSIGNMENT': 'bi-file-earmark-text',
                'QUIZ': 'bi-question-circle',
                'ANNOUNCEMENT': 'bi-megaphone',
                'CERTIFICATE': 'bi-award'
            };
            return icons[type] || 'bi-bell';
        }

        async function handleNotificationClick(notificationId, actionUrl) {
            const token = localStorage.getItem('token');
            try {
                await fetch(`/api/lms/notifications/${notificationId}/read`, {
                    method: 'PATCH',
                    headers: { 'Authorization': 'Bearer ' + token }
                });
            } catch (err) {
                console.error('Error marking as read:', err);
            }

            const dropdown = bootstrap.Dropdown.getInstance(document.getElementById('notificationDropdown'));
            if (dropdown) dropdown.hide();

            if (actionUrl && actionUrl.trim() !== '') {
                window.location.href = actionUrl;
            } else {
                loadNotificationDropdown();
            }
        }

        async function updateNotificationBadge(count) {
            const badge = document.getElementById('notificationBadge');
            if (!badge) return;

            if (count === undefined) {
                try {
                    const token = localStorage.getItem('token');
                    const response = await fetch('/api/lms/notifications/unread/count', {
                        headers: { 'Authorization': 'Bearer ' + token }
                    });
                    if (response.ok) {
                        const data = await response.json();
                        count = data.count || 0;
                    }
                } catch (error) {
                    return;
                }
            }

            if (count > 0) {
                badge.textContent = count > 99 ? '99+' : count;
                badge.style.display = 'inline-block';
            } else {
                badge.style.display = 'none';
            }
        }

        // Load notifications when dropdown is opened
        document.addEventListener('DOMContentLoaded', function() {
            const dropdown = document.getElementById('notificationDropdown');
            if (dropdown) {
                dropdown.addEventListener('show.bs.dropdown', function() {
                    loadNotificationDropdown();
                });
            }
            updateNotificationBadge();
            setInterval(() => updateNotificationBadge(), 30000);
        });

        // Load courses and assignments on page load
        (async () => {
            await loadCourses();
            // Wait for courses to load, then set up event listener and load assignments
            const courseSelect = document.getElementById('courseSelect');
            if (courseSelect) {
                courseSelect.addEventListener('change', function() {
                    const selectedCourseId = this.value;
                    console.log('Course selection changed to:', selectedCourseId);
                    if (selectedCourseId) {
                        loadAssignments();
                    } else {
                        document.getElementById('assignmentsList').innerHTML = 
                            '<div class="alert alert-info">Please select a course to view assignments</div>';
                    }
                });
                if (courseId) {
                    // Small delay to ensure DOM is ready
                    setTimeout(() => {
                        console.log('Initial load of assignments for course:', courseId);
                        loadAssignments();
                    }, 200);
                }
            }
        })();
    </script>
</body>
</html>
