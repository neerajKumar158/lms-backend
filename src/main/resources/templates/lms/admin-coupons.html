<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coupon & Offer Management - LMS Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/ui/lms">
                <img src="/static/logo.svg" alt="LMS Logo" class="me-2" style="height: 40px; width: auto;" onerror="this.style.display='none'; this.nextElementSibling.style.display='inline-block';">
                <span style="display: none; font-size: 1.5rem; font-weight: bold;">ðŸ“š</span>
                <span class="ms-2">LMS Portal</span>
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/ui/lms/admin/analytics">Analytics</a>
                <a class="nav-link active" href="/ui/lms/admin/coupons">Coupons & Offers</a>
                <a class="nav-link" href="/ui/lms/admin/refunds">Refunds</a>
                <a class="nav-link" href="/ui/lms">Home</a>
                <a class="nav-link" href="#" onclick="logout(); return false;">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h1 class="mb-4">Coupon & Offer Management</h1>

        <ul class="nav nav-tabs mb-4" id="managementTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="coupons-tab" data-bs-toggle="tab" data-bs-target="#coupons" type="button">Coupons</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="offers-tab" data-bs-toggle="tab" data-bs-target="#offers" type="button">Offers</button>
            </li>
        </ul>

        <div class="tab-content" id="managementTabsContent">
            <!-- Coupons Tab -->
            <div class="tab-pane fade show active" id="coupons" role="tabpanel">
                <div class="d-flex justify-content-between mb-3">
                    <h3>Coupons</h3>
                    <button class="btn btn-primary" onclick="showCreateCouponModal()">Create Coupon</button>
                </div>
                <div id="couponsList" class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Code</th>
                                <th>Name</th>
                                <th>Discount</th>
                                <th>Valid From</th>
                                <th>Valid To</th>
                                <th>Usage</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="couponsTableBody">
                            <tr><td colspan="8" class="text-center">Loading...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Offers Tab -->
            <div class="tab-pane fade" id="offers" role="tabpanel">
                <div class="d-flex justify-content-between mb-3">
                    <h3>Offers</h3>
                    <button class="btn btn-primary" onclick="showCreateOfferModal()">Create Offer</button>
                </div>
                <div id="offersList" class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Discount</th>
                                <th>Valid From</th>
                                <th>Valid To</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="offersTableBody">
                            <tr><td colspan="6" class="text-center">Loading...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Create/Edit Coupon Modal -->
    <div class="modal fade" id="couponModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="couponModalTitle">Create Coupon</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="couponForm">
                        <input type="hidden" id="couponId">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Code *</label>
                                <input type="text" class="form-control" id="couponCode" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Name *</label>
                                <input type="text" class="form-control" id="couponName" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" id="couponDescription" rows="2"></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Discount Type *</label>
                                <select class="form-select" id="couponDiscountType" required>
                                    <option value="PERCENTAGE">Percentage</option>
                                    <option value="FIXED_AMOUNT">Fixed Amount</option>
                                </select>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Discount Value *</label>
                                <input type="number" class="form-control" id="couponDiscountValue" step="0.01" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Min Purchase Amount</label>
                                <input type="number" class="form-control" id="couponMinPurchase" step="0.01">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Valid From *</label>
                                <input type="datetime-local" class="form-control" id="couponValidFrom" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Valid To *</label>
                                <input type="datetime-local" class="form-control" id="couponValidTo" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Max Usage Count</label>
                                <input type="number" class="form-control" id="couponMaxUsage">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Max Usage Per User</label>
                                <input type="number" class="form-control" id="couponMaxUsagePerUser" value="1">
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="couponActive" checked>
                                <label class="form-check-label" for="couponActive">Active</label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="saveCoupon()">Save Coupon</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Create/Edit Offer Modal -->
    <div class="modal fade" id="offerModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="offerModalTitle">Create Offer</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="offerForm">
                        <input type="hidden" id="offerId">
                        <div class="mb-3">
                            <label class="form-label">Title *</label>
                            <input type="text" class="form-control" id="offerTitle" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" id="offerDescription" rows="2"></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Discount Type *</label>
                                <select class="form-select" id="offerDiscountType" required>
                                    <option value="PERCENTAGE">Percentage</option>
                                    <option value="FIXED_AMOUNT">Fixed Amount</option>
                                </select>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Discount Value *</label>
                                <input type="number" class="form-control" id="offerDiscountValue" step="0.01" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Min Purchase Amount</label>
                                <input type="number" class="form-control" id="offerMinPurchase" step="0.01">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Valid From *</label>
                                <input type="datetime-local" class="form-control" id="offerValidFrom" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Valid To *</label>
                                <input type="datetime-local" class="form-control" id="offerValidTo" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="offerActive" checked>
                                <label class="form-check-label" for="offerActive">Active</label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="saveOffer()">Save Offer</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/ui/auth';
        }

        async function loadCoupons() {
            try {
                const response = await fetch('/api/lms/coupons/active', {
                    headers: { 'Authorization': 'Bearer ' + token }
                });

                if (response.ok) {
                    const coupons = await response.json();
                    displayCoupons(coupons);
                }
            } catch (error) {
                console.error('Error loading coupons:', error);
            }
        }

        async function loadOffers() {
            try {
                const response = await fetch('/api/lms/offers/active', {
                    headers: { 'Authorization': 'Bearer ' + token }
                });

                if (response.ok) {
                    const offers = await response.json();
                    displayOffers(offers);
                }
            } catch (error) {
                console.error('Error loading offers:', error);
            }
        }

        function displayCoupons(coupons) {
            const tbody = document.getElementById('couponsTableBody');
            if (!coupons || coupons.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" class="text-center">No coupons found</td></tr>';
                return;
            }

            tbody.innerHTML = coupons.map(coupon => `
                <tr>
                    <td><strong>${escapeHtml(coupon.code)}</strong></td>
                    <td>${escapeHtml(coupon.name)}</td>
                    <td>${coupon.discountType === 'PERCENTAGE' ? coupon.discountValue + '%' : 'â‚¹' + coupon.discountValue}</td>
                    <td>${new Date(coupon.validFrom).toLocaleDateString()}</td>
                    <td>${new Date(coupon.validTo).toLocaleDateString()}</td>
                    <td>${coupon.currentUsageCount || 0} / ${coupon.maxUsageCount || 'âˆž'}</td>
                    <td><span class="badge bg-${coupon.active ? 'success' : 'secondary'}">${coupon.active ? 'Active' : 'Inactive'}</span></td>
                    <td>
                        <button class="btn btn-sm btn-primary" onclick="editCoupon(${coupon.id})">Edit</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteCoupon(${coupon.id})">Delete</button>
                    </td>
                </tr>
            `).join('');
        }

        function displayOffers(offers) {
            const tbody = document.getElementById('offersTableBody');
            if (!offers || offers.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="text-center">No offers found</td></tr>';
                return;
            }

            tbody.innerHTML = offers.map(offer => `
                <tr>
                    <td><strong>${escapeHtml(offer.title)}</strong></td>
                    <td>${offer.discountType === 'PERCENTAGE' ? offer.discountValue + '%' : 'â‚¹' + offer.discountValue}</td>
                    <td>${new Date(offer.validFrom).toLocaleDateString()}</td>
                    <td>${new Date(offer.validTo).toLocaleDateString()}</td>
                    <td><span class="badge bg-${offer.active ? 'success' : 'secondary'}">${offer.active ? 'Active' : 'Inactive'}</span></td>
                    <td>
                        <button class="btn btn-sm btn-primary" onclick="editOffer(${offer.id})">Edit</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteOffer(${offer.id})">Delete</button>
                    </td>
                </tr>
            `).join('');
        }

        function showCreateCouponModal() {
            document.getElementById('couponModalTitle').textContent = 'Create Coupon';
            document.getElementById('couponForm').reset();
            document.getElementById('couponId').value = '';
            new bootstrap.Modal(document.getElementById('couponModal')).show();
        }

        function showCreateOfferModal() {
            document.getElementById('offerModalTitle').textContent = 'Create Offer';
            document.getElementById('offerForm').reset();
            document.getElementById('offerId').value = '';
            new bootstrap.Modal(document.getElementById('offerModal')).show();
        }

        async function saveCoupon() {
            const couponId = document.getElementById('couponId').value;
            const coupon = {
                code: document.getElementById('couponCode').value,
                name: document.getElementById('couponName').value,
                description: document.getElementById('couponDescription').value,
                discountType: document.getElementById('couponDiscountType').value,
                discountValue: parseFloat(document.getElementById('couponDiscountValue').value),
                minimumPurchaseAmount: document.getElementById('couponMinPurchase').value ? parseFloat(document.getElementById('couponMinPurchase').value) : null,
                validFrom: document.getElementById('couponValidFrom').value,
                validTo: document.getElementById('couponValidTo').value,
                maxUsageCount: document.getElementById('couponMaxUsage').value ? parseInt(document.getElementById('couponMaxUsage').value) : null,
                maxUsagePerUser: parseInt(document.getElementById('couponMaxUsagePerUser').value) || 1,
                active: document.getElementById('couponActive').checked
            };

            try {
                const url = couponId ? `/api/lms/coupons/${couponId}` : '/api/lms/coupons';
                const method = couponId ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Authorization': 'Bearer ' + token,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(coupon)
                });

                if (response.ok) {
                    bootstrap.Modal.getInstance(document.getElementById('couponModal')).hide();
                    loadCoupons();
                } else {
                    const data = await response.json();
                    alert(data.error || 'Failed to save coupon');
                }
            } catch (error) {
                console.error('Error saving coupon:', error);
                alert('Failed to save coupon');
            }
        }

        async function saveOffer() {
            const offerId = document.getElementById('offerId').value;
            const offer = {
                title: document.getElementById('offerTitle').value,
                description: document.getElementById('offerDescription').value,
                discountType: document.getElementById('offerDiscountType').value,
                discountValue: parseFloat(document.getElementById('offerDiscountValue').value),
                minimumPurchaseAmount: document.getElementById('offerMinPurchase').value ? parseFloat(document.getElementById('offerMinPurchase').value) : null,
                validFrom: document.getElementById('offerValidFrom').value,
                validTo: document.getElementById('offerValidTo').value,
                active: document.getElementById('offerActive').checked
            };

            try {
                const url = offerId ? `/api/lms/offers/${offerId}` : '/api/lms/offers';
                const method = offerId ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Authorization': 'Bearer ' + token,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(offer)
                });

                if (response.ok) {
                    bootstrap.Modal.getInstance(document.getElementById('offerModal')).hide();
                    loadOffers();
                } else {
                    const data = await response.json();
                    alert(data.error || 'Failed to save offer');
                }
            } catch (error) {
                console.error('Error saving offer:', error);
                alert('Failed to save offer');
            }
        }

        async function deleteCoupon(id) {
            if (!confirm('Are you sure you want to delete this coupon?')) return;

            try {
                const response = await fetch(`/api/lms/coupons/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': 'Bearer ' + token }
                });

                if (response.ok) {
                    loadCoupons();
                } else {
                    alert('Failed to delete coupon');
                }
            } catch (error) {
                console.error('Error deleting coupon:', error);
                alert('Failed to delete coupon');
            }
        }

        async function deleteOffer(id) {
            if (!confirm('Are you sure you want to delete this offer?')) return;

            try {
                const response = await fetch(`/api/lms/offers/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': 'Bearer ' + token }
                });

                if (response.ok) {
                    loadOffers();
                } else {
                    alert('Failed to delete offer');
                }
            } catch (error) {
                console.error('Error deleting offer:', error);
                alert('Failed to delete offer');
            }
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/ui/auth';
        }

        // Load data on page load
        loadCoupons();
        loadOffers();
    </script>
</body>
</html>
